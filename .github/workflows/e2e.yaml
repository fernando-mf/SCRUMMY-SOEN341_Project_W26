name: E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run E2E tests
        run: docker compose -f e2e/docker-compose.yml up --build --abort-on-container-exit --exit-code-from e2e e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: docker compose -f e2e/docker-compose.yml down -v
