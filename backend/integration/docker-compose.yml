services:
  db:
    image: postgres:17.7-alpine
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: mealmajor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d mealmajor"]
      interval: 2s
      timeout: 3s
      retries: 10

  migrations:
    build:
      context: ..
      dockerfile: Dockerfile
      target: migrations
    environment:
      DATABASE_NAME: mealmajor
      DATABASE_USER: dev
      DATABASE_PASSWORD: dev
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

  api:
    build:
      context: ..
      dockerfile: Dockerfile
      target: api
    environment:
      DATABASE_URL: postgres://dev:dev@db:5432/mealmajor
      NODE_ENV: development
      JWT_SECRET: test-secret
      PORT: 3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/status"]
      interval: 2s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

  tests:
    build:
      context: ..
      dockerfile: Dockerfile
      target: tests
    environment:
      DATABASE_URL: postgres://dev:dev@db:5432/mealmajor
      API_URL: http://api:3000
    depends_on:
      api:
        condition: service_healthy

volumes:
  pgdata:
