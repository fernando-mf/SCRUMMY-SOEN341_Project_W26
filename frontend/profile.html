<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealMajor - Profile</title>
  <link rel="stylesheet" href="styles.css?v=13" />
</head>
<body>
  <main class="page">
    <h1 class="brand">MealMajor</h1>
    <h2 class="title">My Profile</h2>

    <section class="card">
      <form id="profile-form" class="form" novalidate>
        <div class="field">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" autocomplete="given-name" required />
        </div>

        <div class="field">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" autocomplete="family-name" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" disabled />
          <p class="hint">Email cannot be changed.</p>
        </div>

        <div class="field">
          <label>Diet Preferences</label>
          <div id="diet-tags" class="tags-container"></div>
          <p class="hint">Select all that apply.</p>
        </div>

        <div class="field">
          <label>Allergies</label>
          <div id="allergy-tags" class="tags-container"></div>
          <p class="hint">Select all that apply.</p>
        </div>

        <div id="form-message" class="message hidden" role="alert" aria-live="polite"></div>

        <button type="submit" class="btn">Save Changes</button>
      </form>

      <p class="hint helper">
        <a class="link" href="recipe.html">Back to Recipes</a>
      </p>
    </section>
  </main>

  <script src="main.js?v=9"></script>
</body>
</html>
