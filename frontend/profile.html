<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealMajor - Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <h1 class="brand">MealMajor</h1>
    <h2 class="title">My Profile</h2>

    <section class="card">
      <form id="profile-form" class="form" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" disabled />
          <p class="hint">Email cannot be changed.</p>
        </div>

        <div class="field">
          <label for="diet-preferences">Diet Preferences</label>
          <input type="text" id="diet-preferences" name="dietPreferences" placeholder="e.g., Vegetarian, Vegan, Keto" />
          <p class="hint">Separate multiple preferences with commas.</p>
        </div>

        <div class="field">
          <label for="allergies">Allergies</label>
          <input type="text" id="allergies" name="allergies" placeholder="e.g., Peanuts, Dairy, Gluten" />
          <p class="hint">Separate multiple allergies with commas.</p>
        </div>

        <p id="message" class="message" aria-live="polite"></p>

        <button type="submit" class="btn">Save Changes</button>
      </form>

      <p class="hint helper">
        <a class="link" href="index.html">Back to Home</a>
      </p>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
