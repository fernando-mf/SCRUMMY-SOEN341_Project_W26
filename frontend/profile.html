<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealMajor - Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>MealMajor</h1>
  <h2>Edit Your Profile</h2>

  <form id="profile-form">

    <div id="form-message" class="message hidden" role="alert"></div>
    
    <label for="username">Username</label>
    <input type="text" id="username" required>

    <label for="email">Email</label>
    <input type="email" id="email" disabled>
    <p class="hint">Email cannot be changed.</p>

    <label for="password">New Password (optional)</label>
    <input type="password" id="password">
    <p class="hint">Leave blank to keep current password. Minimum 8 characters, at least 1 number and 1 letter.</p>

    <label for="confirm-password">Confirm New Password</label>
    <input type="password" id="confirm-password">

    <label>Dietary Preferences</label>
    <div id="diet-tags" class="tags-container"></div>
    <p class="hint">Select all that apply.</p>

    <label>Allergies</label>
    <div id="allergy-tags" class="tags-container"></div>
    <p class="hint">Select all that apply.</p>

    <button type="submit">Save Changes</button>

  </form>

  <p class="hint"><a href="login.html">Logout</a></p>

  <script src="main.js"></script>
</body>
</html>
