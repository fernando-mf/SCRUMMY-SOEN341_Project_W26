<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealMajor - Recipes</title>
    <link rel="stylesheet" href="styles.css?v=13" />
</head>
<body>
  <main class="page" id="recipes-page">
    <header class="page-header">
      <div class="page-title">
        <h1 class="brand">MealMajor</h1>
        <h2 class="title">Recipes</h2>
        <nav class="nav-actions nav-actions-left">
          <a class="btn btn-secondary" href="profile.html">Profile</a>
          <a class="btn btn-secondary" href="recipe.html?mine=1" id="my-recipes-btn">My Recipes</a>
        </nav>
      </div>
      <nav class="nav-actions nav-actions-right">
        <a class="btn" href="create-recipe.html">Create Recipe</a>
      </nav>
    </header>

    <section class="card card-wide">
      <div class="filters-bar">
        <button class="btn-filter-toggle" id="filters-toggle" type="button">
          <span>üîç</span>
          <span>Filters</span>
        </button>
      </div>
      
      <div class="filters-panel hidden" id="recipe-filters">
        <div class="filters-content">
          <div class="form-row">
            <div class="form-group">
              <label for="filter-max-time">Max Prep Time (min)</label>
              <input type="number" id="filter-max-time" min="0" placeholder="e.g. 30" />
            </div>
            <div class="form-group">
              <label for="filter-difficulty">Difficulty</label>
              <select id="filter-difficulty">
                <option value="">Any</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="form-group">
              <label for="filter-max-cost">Max Cost</label>
              <input type="number" id="filter-max-cost" min="0" step="0.5" placeholder="e.g. 12" />
            </div>
            <div class="form-group">
              <label for="filter-tag">Dietary Tag</label>
              <select id="filter-tag">
                <option value="">Any</option>
              </select>
            </div>
          </div>
          <div class="filters-actions">
            <button class="btn btn-secondary" id="filters-reset" type="button">Reset</button>
            <button class="btn" id="filters-apply" type="button">Apply Filters</button>
          </div>
        </div>
      </div>
      
      <div id="recipes-message" class="message hidden" role="alert" aria-live="polite"></div>
      <div id="recipes-list" class="recipes-grid" aria-live="polite"></div>
    </section>
  </main>

  <script src="main.js?v=9"></script>
</body>
</html>
